<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Light Mode Styles */
        body {
            background-color: #e2e6e9;
            color: #343a40;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #ff9f9f; /* Light Coral */
            position: absolute;
            top: 60px;
            left: 0;
            padding-top: 20px;
            color: #343a40;
            transition: transform 0.3s;
        }

        .sidebar.closed {
            transform: translateX(-100%);
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #343a40;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar a:hover {
            background-color: #ffcccc; /* Light Coral */
            color: #343a40;
        }

        .sidebar .nav-header {
            color: #6c757d;
            font-size: 12px;
            padding: 10px 15px;
            text-transform: uppercase;
        }

        /* Top Navbar Styling */
        .top-navbar {
            background-color: #ff66b2; /* Light Pink */
            height: 60px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s;
        }

        .top-navbar .navbar-brand {
            display: flex;
            align-items: center;
            color: #ffffff;
            margin-right: auto; 
            margin-left: 15px;/* Pushes other elements to the right */
        }

        .top-navbar .navbar-brand img {
            border-radius: 50%;
            margin-right: 10px; /* Space between logo and text */
        }

        .top-navbar .search-bar {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 4px;
            padding: 5px;
        }

        .top-navbar .search-bar input {
            border: none;
            padding: 5px;
            outline: none;
        }

        .top-navbar .search-bar i {
            color: #ff66b2;
            margin-left: 5px;
        }

        .top-navbar .navbar-nav .nav-link.dropdown-toggle {
            color: white; /* User icon color */
        }

        .top-navbar .navbar-nav .nav-link.dropdown-toggle::after {
            border-top-color: white; /* Arrow color */
        }

        /* Main Content Styling */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f1f3f5; /* Light Gray */
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s, margin-left 0.3s;
        }

        .main-content.sidebar-closed {
            margin-left: 0;
        }

        .main-content h2 {
            margin-top: 20px;
            font-size: 32px;
        }

        .main-content h2 span {
            color: #ff66b2; /* Light Pink */
        }

        /* Chart Container */
        .chart-container {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #ff66b2; /* Light Pink Border */
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chart-container h5 {
            margin-bottom: 20px;
            color: #ff66b2; /* Light Pink */
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="nav-header">Core</div>
        <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <div class="nav-header">Interface</div>
        <a href="#"><i class="fas fa-th"></i> Layouts</a>
        <a href="#"><i class="fas fa-file"></i> Pages</a>
        <div class="nav-header">Addons</div>
        <a href="#"><i class="fas fa-line-chart"></i> Charts</a>
        <a href="#"><i class="fas fa-grid"></i> Tables</a>
    </div>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <span class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </span> <br>
        <div class="navbar-brand">
            <img src="img/logo.png" width="56px" height="56px" alt="Logo">
            <span>TOURISM DEPARTMENT</span>
        </div>
        <div class="d-flex align-items-center">
            <div class="search-bar me-3">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user fa-fw"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">Settings</a></li>
                        <li><a class="dropdown-item" href="#!">Activity Log</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="index.html">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Welcome! <span>User</span></h2>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Charts</li>
            </ol>
        </nav>

        <!-- Chart Section -->
        <div class="chart-container">
            <h5><i class="fas fa-chart-area"></i> Tourism Data Chart</h5>
            <canvas id="myChart" width="100%" height="40"></canvas>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Popper.js and jQuery) -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            var mainContent = document.querySelector('.main-content');
            if (sidebar.classList.contains('closed')) {
                sidebar.classList.remove('closed');
                mainContent.classList.remove('sidebar-closed');
            } else {
                sidebar.classList.add('closed');
                mainContent.classList.add('sidebar-closed');
            }
        }

      // Sample Area Chart
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Jul 1', 'Jul 3', 'Jul 5', 'Jul 7', 'Jul 9', 'Jul 11', 'Jul 13'],
        datasets: [{
            label: 'Tourism Data',
            data: [12000, 15000, 16000, 28000, 24000, 22000, 45000],
            backgroundColor: 'rgba(255, 102, 178, 0.4)', // Light Pink with transparency
            borderColor: '#ff66b2', // Solid Light Pink for the line
            borderWidth: 2,
            fill: true,
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                labels: {
                    color: '#343a40' // Darker color for legend text
                }
            }
        },
        scales: {
            x: {
                ticks: {
                    color: '#343a40' // Darker color for X-axis labels
                },
                grid: {
                    color: '#dee2e6' // Light Gray for X-axis grid lines
                }
            },
            y: {
                beginAtZero: true,
                ticks: {
                    color: '#343a40' // Darker color for Y-axis labels
                },
                grid: {
                    color: '#dee2e6' // Light Gray for Y-axis grid lines
                }
            }
        }
    }
});

    </script>
</body>
</html>
